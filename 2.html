<script type="text/javascript">
    function audioplay(){
        var is_open = 'on', audio_btn = $("#audio_btn");
        if(audio_btn.attr("url").indexOf("mp3")>1){
            var url = audio_btn.attr("url");
            var auto = is_open=='on' ? 'autoplay' : '';
            var html = '<audio loop  src="'+url+'" id="media" '+auto+' ></audio>';
            setTimeout(function(){
                audio_btn.html(html);
                audio_btn.show().attr("class",is_open);
            },500);

            audio_btn.on('touchstart',function(){
                var type = audio_btn.attr("class");
                var media = $("#media").get(0);
                if(type=="on"){
                    media.pause();
                    audio_btn.attr("class","off");
                }else{
                    media.play();
                    audio_btn.attr("class","on");
                }
            })
        }
    }

    $('img').lazyload();

    function init(){

        function loadHistoryData(){
            var html = '<section class="swiper-slide swiper-slide2">2222222222222222222222222</section>'
            $('.swiper-wrapper').append(html);
          

        };

        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            pagination: '.swiper-pagination',
            //virtualTranslate : true,
            mousewheelControl: true,
            onLazyImageLoad: function(swiper, slide, image){
              console.log('延迟加载图片');
              console.log(swiper);//Swiper实例
              console.log(slide);//哪个slide里面的图片在加载
              console.log(image);//哪个图片在加载
            },
            lazyLoading : true,
            onInit: function(swiper) {
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper);
            },
            onTransitionEnd: function(swiper) {
                swiperAnimate(swiper);
            },
            paginationClickable: true,
            paginationClickable: true,
                    // Disable preloading of all images
                    preloadImages: false,
                    // Enable lazy loading
